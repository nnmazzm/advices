<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Search - {{ super() }}{% endblock %}

{% block content %}
    <h2>Search Advice</h2>
    <form action="{{ url_for('search_results') }}" method="GET">
        <input type="text" name="query" placeholder="Enter ID...">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h3>Search Results</h3>
        <ul>
        {% for result in results %}
            <li>{{ result.advice_text }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}

</body>
</html>
